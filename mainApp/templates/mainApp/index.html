{% extends 'mainApp/wrapper.html' %}
{% block content %}




    <div class="node node17 section section-clear" data-opacity="0.95">
        <div class="wrapper1">
            <div class="wrapper2">
                <div class="container">
                    <div class="cont">
                        <div class="node node18 widget widget-menu">
                            <div class="wrapper1">
                                <div class="wrapper2">
                                    <div class="w-menu-grid center">


                                        {% for cat in categories %}
                                            <div class="w-menu-grid__cell"
                                                 style="padding-left: 5px; padding-right: 5px;">
                                                <div class="cont cell">
                                                    <div class="node node20 widget widget-menu-button">
                                                        <div class="wrapper1">
                                                            <div class="wrapper2">
                                                                <div class="macros-button">
                                                                    <div class="btn-out center xs-none"><a
                                                                            class="btn-inner"
                                                                            href="{{ cat.cat_name }}"
                                                                            target="_self">
                                                                        {% load static %}
                                                                        {% with "pics/"|add:cat.cat_pic_name|add:".png" as cat_pic_name %}
                                                                        <button class="btn font-text" id="uid16"
                                                                                data-id=""
                                                                                data-action="link" data-ym_goal=""
                                                                                data-ga_category="" data-ga_action=""
                                                                                need_hover="true"><img
                                                                                src="{% static cat_pic_name %}"
                                                                                style="width: 309.12px;" class="">
                                                                        </button>
                                                                        {% endwith %}
                                                                    </a></div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        {% endfor %}

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <span class="plplink"></span></div>
        </div>
    </div>

{% endblock %}
